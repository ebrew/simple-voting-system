{% extends "base.html" %}
{% block title %}Authorized users{% endblock title %}
{% block content %}
 <div class="col-md-12">
  <div class="container" style="text-align: center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">AUTHORIZED USERS</h1>
      </div>
    </div>
</div>
 <span><a href="{% url 'options' %}" class="btn btn-primary">Result Menu</a></span>
        <div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th>Full Name</th>
                <th>When added</th>
                <th>Remove User</th>
             </thead>
   <tbody>
   {% for i in users %}
    <tr>
     <td>{{ i }}</td>
     <td>{{ i.created_at }}</td>
     <td><p data-placement="top" data-toggle="tooltip" title="Click to remove Account"><a href="remove_user/{{ i.pk }}" class="btn btn-danger btn-xs" data-title="Deactivate" data-toggle="modal" data-target="#deactivate_user" ><span class="glyphicon glyphicon-remove"></span></a></p></td>
    </tr>
   {% endfor %}
   </tbody>

  </table>
        </div>
    </div>
{% endblock content %}
